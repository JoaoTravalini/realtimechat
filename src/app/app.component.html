<div class="container">
  <div class="row">
    <div class="col-3 vh-100">
      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary">
        <div class="list-group list-group-flush border-bottom scrollarea">
          <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1">Xines Shopee</strong>
              <small>Wed</small>
            </div>
            <div class="col-10 mb-1 small">Ãšltima mensagem</div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-9 border">

      <div id="head" class="py-3 lh-sm border-bottom">
        <strong class="mb-1">Membros: Xines Shopee, Recruta Kodama</strong>
      </div>

      <div id="conversation">
        <div *ngFor="let message of messages; let i = index" class="row pt-2">
          <div class="col-6">
            <div class="alert alert-primary d-inline-block" role="alert">
              {{ message }}
            </div>
          </div>
          <div class="col-6"></div>
        </div>
      </div>

      <form id="reply" class="p-3 w-100" [formGroup]="form" (submit)="submit()">
        <div class="input-group">
          <input class="form-control" placeholder="Escreva uma mensagem" formControlName="message" />
        </div>
      </form>

    </div>
  </div>
</div>
